{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
            <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
            <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">
        <title>Oudeco</title>
    </head>
    <body>
        <nav class="bg navbar navbar-expand-lg bg-info">
            <div class="container">
                <h1 class="navbar-brand"></h1>
                
                <div class=" collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="https://www.oudeco.co" class="sin nav-link fw-bold  ">Oudeco</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="sin container py-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form method="POST" class="containeruno card card-body">
                        <h1 class="text-center py-5">Registra tus datos</h1>
                        {{error}}
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username">Usuario</label>
                            <input type="number" name="username" id="username"
                            class="form-control" placeholder="Digite su nombre de usuario">
                        </div>
                        <div class="mb-3">
                            <label for="username">Contraseña</label>
                            <input type="password" name="password1" id="password1"
                            class="form-control" placeholder="Digite su contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="password2" id="password2"
                            class="form-control" placeholder="Confirme su contraseña">
                        </div>
                        <button class="btn btn-primary mb-3">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <main class="container py-5">
            <div class="text-center">
                <a class="btn btn-primary btn-outline-light fw-bold" href="/inicio/" Atras>
                    Atrás
                </a>
            </div>
        </main>
    </body>
</html>
